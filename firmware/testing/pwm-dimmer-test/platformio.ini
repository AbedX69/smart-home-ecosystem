[platformio]
default_envs = esp32d
src_dir = main

[env]
platform = espressif32
framework = espidf
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.cmake_extra_args = 
    -DEXTRA_COMPONENT_DIRS=../../components
 
; =============================================================================
; WIRING (IRLB8721 MOSFET)
; =============================================================================
;
; Looking at MOSFET with text facing you, metal tab at back:
;
;     Pin 1 (Left)   = Gate   → ESP32 GPIO 25
;     Pin 2 (Middle) = Drain  → LED Strip negative (-)
;     Pin 3 (Right)  = Source → Common GND
;
; Also connect:
;     LED Strip (+) → 12V/5V Power Supply (+)
;     Power Supply (-) → Common GND
;     ESP32 GND → Common GND
; 
; =============================================================================

[env:esp32d]
board = esp32dev
build_flags = 
    -DPWM_PIN=25

[env:s3_wroom]
board = esp32-s3-devkitc-1
build_flags = 
    -DPWM_PIN=15

[env:c6]
board = esp32-c6-devkitc-1
build_flags = 
    -DPWM_PIN=21
