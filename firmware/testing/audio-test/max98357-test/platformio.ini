[platformio]
default_envs = esp32d
src_dir = main

[env]
platform = espressif32
framework = espidf
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.cmake_extra_args = 
    -DEXTRA_COMPONENT_DIRS=../../../components/audio

; =============================================================================
; WIRING
; =============================================================================
; MAX98357        ESP32D
; --------        ------
; VIN             5V (or 3.3V) 
; GND             GND
; DIN             GPIO 25
; BCLK            GPIO 26
; LRC             GPIO 27
; SD              Leave floating (or GPIO 33 for control)
; GAIN            Leave floating (12dB default)

[env:esp32d]
board = esp32dev
build_flags = 
    -DMAX98357_DIN=25
    -DMAX98357_BCLK=26
    -DMAX98357_LRC=27

[env:s3_wroom]
board = esp32-s3-devkitc-1
build_flags = 
    -DMAX98357_DIN=15
    -DMAX98357_BCLK=16
    -DMAX98357_LRC=17

[env:c6]
board = esp32-c6-devkitc-1
build_flags = 
    -DMAX98357_DIN=21
    -DMAX98357_BCLK=22
    -DMAX98357_LRC=23
