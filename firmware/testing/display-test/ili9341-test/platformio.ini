[platformio]
default_envs = esp32d
src_dir = main

[env]
platform = espressif32
framework = espidf
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.cmake_extra_args = 
    -DEXTRA_COMPONENT_DIRS=../../../components/display

; =============================================================================
; PIN ASSIGNMENTS
; =============================================================================
; Display and touch share SPI bus (MOSI, MISO, SCK)
; but have different CS pins
;
; Module Pin     ESP32D
; ----------     ------
; VCC            3.3V
; GND            GND
; CS             GPIO 5   (display CS)
; RESET          GPIO 17
; DC             GPIO 16
; SDI(MOSI)      GPIO 23
; SCK            GPIO 18
; LED            GPIO 4
; SDO(MISO)      GPIO 19
; T_CLK          (shared with SCK)
; T_CS           GPIO 15  (touch CS - different!)
; T_DIN          (shared with MOSI)
; T_DO           (shared with MISO)
; T_IRQ          GPIO 27

[env:esp32d]
board = esp32dev
build_flags = 
    -DILI9341_MOSI=23
    -DILI9341_MISO=19
    -DILI9341_SCK=18
    -DILI9341_CS=5
    -DILI9341_DC=16
    -DILI9341_RST=17
    -DILI9341_LED=4
    -DXPT2046_CS=15
    -DXPT2046_IRQ=27

[env:s3_wroom]
board = esp32-s3-devkitc-1
build_flags = 
    -DILI9341_MOSI=11
    -DILI9341_MISO=13
    -DILI9341_SCK=12
    -DILI9341_CS=10
    -DILI9341_DC=9
    -DILI9341_RST=14
    -DILI9341_LED=21
    -DXPT2046_CS=46
    -DXPT2046_IRQ=4

[env:c6]
board = esp32-c6-devkitc-1
build_flags = 
    -DILI9341_MOSI=19
    -DILI9341_MISO=20
    -DILI9341_SCK=18
    -DILI9341_CS=5
    -DILI9341_DC=4
    -DILI9341_RST=6
    -DILI9341_LED=7
    -DXPT2046_CS=8
    -DXPT2046_IRQ=9
