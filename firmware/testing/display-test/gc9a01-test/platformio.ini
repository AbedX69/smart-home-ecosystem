[platformio]
default_envs = esp32d
src_dir = main

[env]
platform = espressif32
framework = espidf
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.cmake_extra_args = 
    -DEXTRA_COMPONENT_DIRS=../../../components/display

[env:esp32d]
board = esp32dev
build_flags = 
    -DGC9A01_MOSI=23
    -DGC9A01_SCK=18
    -DGC9A01_CS=5
    -DGC9A01_DC=16
    -DGC9A01_RST=17
    -DGC9A01_BLK=4

[env:s3_wroom]
board = esp32-s3-devkitc-1
build_flags = 
    -DGC9A01_MOSI=11
    -DGC9A01_SCK=12
    -DGC9A01_CS=10
    -DGC9A01_DC=9
    -DGC9A01_RST=14
    -DGC9A01_BLK=21

[env:s3_seeed]
board = seeed_xiao_esp32s3
build_flags = 
    -DGC9A01_MOSI=9
    -DGC9A01_SCK=7
    -DGC9A01_CS=3
    -DGC9A01_DC=4
    -DGC9A01_RST=2
    -DGC9A01_BLK=1

[env:c6]
board = esp32-c6-devkitc-1
build_flags = 
    -DGC9A01_MOSI=19
    -DGC9A01_SCK=18
    -DGC9A01_CS=5
    -DGC9A01_DC=4
    -DGC9A01_RST=6
    -DGC9A01_BLK=7

[env:c6_seeed]
board = seeed_xiao_esp32c6
build_flags = 
    -DGC9A01_MOSI=18 #D10
    -DGC9A01_SCK=19    #D8
    -DGC9A01_CS=21     #d3
    -DGC9A01_DC=2      #d2
    -DGC9A01_RST=0     #D0
    -DGC9A01_BLK=1     #D1
