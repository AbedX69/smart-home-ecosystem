[platformio]
default_envs = esp32d
src_dir = main

[env]
platform = espressif32
framework = espidf
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.cmake_extra_args = 
    -DEXTRA_COMPONENT_DIRS=../../../components/i2c
 
; =============================================================================
; WIRING
; =============================================================================
; PCA9548A        ESP32D
; ────────        ──────
; VIN             3.3V
; GND             GND
; SDA             GPIO 21
; SCL             GPIO 22
; RST             3.3V (or GPIO for control)
; A0, A1, A2      GND (address 0x70)
;
; Connect I2C devices to channel outputs:
; SD0/SC0         Device on channel 0
; SD1/SC1         Device on channel 1
; ...etc

[env:esp32d]
board = esp32dev
build_flags = 
    -DPCA9548A_SDA=21
    -DPCA9548A_SCL=22

[env:s3_wroom]
board = esp32-s3-devkitc-1
build_flags = 
    -DPCA9548A_SDA=8
    -DPCA9548A_SCL=9

[env:c6]
board = esp32-c6-devkitc-1
build_flags = 
    -DPCA9548A_SDA=6
    -DPCA9548A_SCL=7
